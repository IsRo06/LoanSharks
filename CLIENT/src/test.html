<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="test.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header id="topBanner">
    <div id="leftSide">
      <h4 id="websiteName">Loan Sharks Enterprise</h4>
      <img src="" alt="">
    </div>
    <div id="rightSide">
      <div class="bannerText">Help</div>
      <div class="bannerText">Offers</div>
      <div class="bannerText">Locations</div>
      <div class="bannerText">Sign in</div>
    </div>
  </header>

  <img id="oceanImage" src="images/ocean.png" alt="">

  <div id="searchBox">
    <h4>Find a Vehicle</h4>

    <div id="pickUpLocation">
      <img src="images/location-icon.jpg" alt="">
      <div class="searchBoxText">
        <p>Pick-up</p>
        <input type="text" placeholder="Pick-up">
      </div>
    </div>
    
    <div id="dateAndTime">
      <div class="dateAndTimeContainer">
        <img src="images/calandar-icon.jpg" alt="">
        <div class="searchBoxText">
          <p>Pick-up Date</p>
          <input type="text" placeholder="Pick-up Date">
        </div>
      </div>
      <div class="dateAndTimeContainer">
        <img src="images/clock-icon.jpg" alt="">
        <div class="searchBoxText">
          <p>Pick-up Time</p>
          <input type="text" placeholder="Pick-up Time">
        </div>
      </div>
      <div class="dateAndTimeContainer">
        <img src="images/calandar-icon.jpg" alt="">
        <div class="searchBoxText">
          <p>Drop-off Date</p>
          <input type="text" placeholder="Drop-off Date">
        </div>
      </div>
      <div class="dateAndTimeContainer">
        <img src="images/clock-icon.jpg" alt="">
        <div class="searchBoxText">
          <p>Drop-off Time</p>
          <input type="text" placeholder="Drop-off Time">
        </div>
      </div>
    </div>

    <button id="searchBtn">Search</button>
  </div>

  <nav class="carImages"></nav>

  <footer id="footer"></footer>
  
</body>
</html>
